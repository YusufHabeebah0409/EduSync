<main class="dashboard">

        <div class="dashboard-brand">
            <img src="assets/logo.png" alt="EduSync Logo" class="brand-logo" />
            <h3 class="brand-name">EduSync</h3>
        </div>

        <div class="dashboard-welcome">
            <h2 class="animate__animated animate__pulse animate__infinite">Welcome, {{ userName }} ðŸ¤—</h2>
        </div>

        <div class="dashboard-actions">

        </div>
    </header>

    <section class="dashboard-content">
        <header class="content-header">
            <h1>Dashboard</h1>

        </header>


    </section>
